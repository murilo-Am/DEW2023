    <h2>Tabelas</h2>

    <table border="10"><!--Tamanho da borda dela-->
        <tr><!--Inicio da Linha/ aqui tem 1 linha e 3 colunas-->
            <td>L1C1</td>
            <td>L1C2</td>
            <td>L1C3</td>
        </tr><!--Fim da linha 1-->
        <tr><!--Inicio da linha 2/ agora a tabela tem 2 linhas e 3 colunas-->
            <td><img width="49" height="49" src="https://play-lh.googleusercontent.com/RslBy1o2NEBYUdRjQtUqLbN-ZM2hpks1mHPMiHMrpAuLqxeBPcFSAjo65nQHbTA53YYn" alt=""></td>
            <td>L2C2</td>
            <td>L2C3</td>
        </tr><!--Fim da linha 2, se eu quiser mais uma, é só copiar e colar mesmo em baixo-->
    </table>
    <br>
    <Table border="10"><!--Outra tabela-->
        <!--Aqui eu usei o comando (tr*2td*3) só escrever isso-->
        <tr> 
            <th>Cabeçalho</th> <!--SE usa o TH pra cabeçalho-->
            <th>Cabeçalho2</th>
        </tr>
        <tr>
            <td>1234</td>
            <td>1234</td>
            <td>556</td>
            <td>789</td>
        </tr>
    </Table>
