<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista Ordenada</h2>
    <h3>Lista de Estados Brasileiros do Sudeste</h3>
    <ol> <!--- <ol> Se usa para fazer listas numéricas, ordenadas... -->
        <li>São Paulo</li>
        <li>Rio de Janeiro</li>
        <li>Espirito Santo</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <h3>Lista de Estados Brasileiros do Sudeste</h3>
    <ul> <!--- <ul> Se usa para fazer listas não numéricas ou ordenadas, se cria bolinhas em cada item da lista-->
        <li>São Paulo</li>
        <li>Rio de Janeiro</li>
        <li>Espirito Santo</li>
    </ul>
</body>
</html>
